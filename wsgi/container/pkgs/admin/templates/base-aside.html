<div class="aside" tabindex="-1" role="dialog">
    <div class="aside-dialog">
        <div class="aside-content">
            <div class="aside-header" ng-show="title">
                <button type="button" class="close" ng-click="$$hide()">&times;</button>
                <h4 class="aside-title" ng-bind-html="title"></h4>
            </div>
            <div class="aside-body" ng-show="content">
                <button style="margin-top:-5px;" type="button" class="btn btn-default" ng-click="$$hide()">Close</button>
                <hr/>
                <form name="timepickerForm" class="form-inline" role="form">
                    <div class="form-group">
                        <div class="form-group">
                            <input type="text" class="form-control"
                                ng-model="fromDate"
                                data-max-date="{{untilDate}}"
                                placeholder="From"
                                data-autoclose="1"
                                bs-datepicker/>
                        </div>
                        <div class="form-group">
                            <input type="text" size="8"
                                class="form-control"
                                ng-model="fromDate"
                                data-autoclose="1"
                                placeholder="Time"
                                bs-timepicker/>
                        </div>
                        <br/><br/>
                        <div class="form-group">
                            <input type="text" class="form-control"
                                ng-model="untilDate"
                                data-min-date="{{fromDate}}"
                                placeholder="Until"
                                data-autoclose="1"
                                bs-datepicker/>
                        </div>
                        <div class="form-group">
                            <input type="text" size="8"
                                class="form-control"
                                ng-model="untilDate"
                                data-autoclose="1"
                                placeholder="Time" bs-timepicker/>
                        </div>
                    </div>
                    <hr/>
                    <label>Multiple select:&nbsp;</label>
                    <button type="button" class="btn btn-default"
                        ng-model="selectedIcons" data-html="1" data-multiple="1"
                        ng-options="icon.value as icon.label for icon in icons"
                        bs-select>
                        Action <span class="caret"></span>
                    </button>
                </form>
            </div>
            <div class="aside-footer">
                <button type="button" class="btn btn-default"
                    ng-click="$$hide()">Close</button>
                <button type="button" class="btn btn-primary"
                    ng-click="$$hide()">Save changes</button>
            </div>
        </div>
    </div>
</div>
